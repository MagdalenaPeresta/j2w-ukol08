<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Seznam článků</title>
</head>
<body>
<main class="container">
    <h1>Seznam článků</h1>
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Titulek</th>
            <th>Perex</th>
            <th>Datum publikování</th>
            <th>Autor</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seznam: ${seznam}">
            <td th:utext="${seznam.title}"></td>
            <td th:utext="${seznam.perex}"></td>
            <td th:utext="${#temporals.format(seznam.published, 'd. MMMM yyyy')}"></td>
            <td th:utext="${seznam.author}"></td>
            <td><a class="btn btn-outline-warning btn-lg" th:href="@{/post(slug=${seznam.slug})}">Přečíst</a></td>

        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
